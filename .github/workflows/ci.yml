name: CI
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags:
    - '*'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: denoland/setup-deno@v1
      with:
        deno-version: 1.x
    - run: deno lint
    - run: deno fmt --check
    - run: deno check mod.ts tasks/publish_release.ts github_actions.ts
